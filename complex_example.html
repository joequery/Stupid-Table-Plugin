<html>
  <head>
    <title>Stupid jQuery table sort</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="stupidtable.js?dev"></script>
    <script type="text/javascript">
      $(function(){
          $("table").stupidtable({
            "int":function(a,b){
              return parseInt(a, 10) > parseInt(b,10);
              },
            "float":function(a,b){
              return parseFloat(a) > parseFloat(b);
              },
            "string":function(a,b){
              return a > b;
              },
            "date":function(a,b){
              // Get these into date objects for comparison.
              var date_from_string = function(str){
                var months = ["jan","feb","mar","apr","may","jun","jul",
                              "aug","sep","oct","nov","dec"];
                var pattern = "^([a-zA-Z]+)\\s*(\\d{0,2}),\\s*(\\d{4})$";
                var re = new RegExp(pattern);
                var DateParts = re.exec(str).slice(1);

                var Year = DateParts[2];
                var Month = months.indexOf(DateParts[0].toLowerCase());
                var Day = DateParts[1];
                return new Date(Year, Month, Day);
              }

              aDate = date_from_string(a);
              bDate = date_from_string(b);
                
              return aDate > bDate;
            }
          });

          $("tr").slice(1).click(function(){
            $(".awesome").removeClass("awesome");
            $(this).addClass("awesome");
          });

      });
    </script>
    <style type="text/css">
      tr.awesome{
        color: red;
      }
      th[class|="type"]{
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <h1>Stupid jQuery table sort!</h1>
    <table border="1">
      <thead>
        <tr>
          <th class="type-int awesome">int</th>
          <th class="type-float">float</th>
          <th class="type-string">string</th>
          <th>Can't sort me!</th>
          <th class="type-date">date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>15</td> <td>-.18</td> <td>banana</td> <td>arbitrary</td>
          <td>Mar 15, 1986</td>
        </tr>
        <tr class="awesome">
          <td>95</td> <td>36</td> <td>coke</td> <td>pointless</td>
          <td>Feb 27, 2086</td>
        </tr>
        <tr>
          <td>2</td> <td>-152.5</td> <td>apple</td> <td>silly</td>
          <td>Aug 7, 2004</td>
        </tr>
        <tr>
          <td>-53</td> <td>88.5</td> <td>zebra</td> <td>eccentric</td>
          <td>Sep 15, 2002</td>
        </tr>
        <tr>
          <td>195</td> <td>-858</td> <td>orange</td> <td>garbage</td>
          <td>Mar 15, 1986</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
