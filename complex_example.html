<html>
  <head>
    <title>Stupid jQuery table sort</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="stupidtable.js?dev"></script>
    <script type="text/javascript">
      $(function(){
          // Helper function to convert a string of the form "Mar 15, 1987" into
          // a Date object.
          var date_from_string = function(str){
            var months = ["jan","feb","mar","apr","may","jun","jul",
                          "aug","sep","oct","nov","dec"];
            var pattern = "^([a-zA-Z]{3})\\s*(\\d{2}),\\s*(\\d{4})$";
            var re = new RegExp(pattern);
            var DateParts = re.exec(str).slice(1);

            var Year = DateParts[2];
            var Month = $.inArray(DateParts[0].toLowerCase(), months);
            var Day = DateParts[1];
            return new Date(Year, Month, Day);
          }

          var table = $("table").stupidtable({
            "date":function(a,b){
              // Get these into date objects for comparison.

              aDate = date_from_string(a);
              bDate = date_from_string(b);

              return aDate - bDate;
            }
          });

          table.bind('aftertablesort', function (event, data) {
            // data.column - the index of the column sorted after a click
            // data.direction - the sorting direction (either asc or desc)

            var th = $(this).find("th");
            th.find(".arrow").remove();
            var arrow = data.direction === "asc" ? "&uarr;" : "&darr;";
            th.eq(data.column).append('<span class="arrow">' + arrow +'</span>');
          });

          $("tr").slice(1).click(function(){
            $(".awesome").removeClass("awesome");
            $(this).addClass("awesome");
          });

      });
    </script>
    <style type="text/css">
      th, td {
        padding: 3px;
        border: 1px solid #999;
      }
      tr.awesome{
        color: red;
      }
      th[data-sort]{
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <h1>Stupid jQuery table sort!</h1>
    <table>
      <thead>
        <tr>
          <th data-sort="int" class="awesome">int</th>
          <th data-sort="float">float</th>
          <th data-sort="string">string</th>
          <th>Can't sort me!</th>
          <th data-sort="date">date</th>
          <th data-sort="int">Letter frequency</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>15</td>
          <td>-.18</td>
          <td>banana</td>
          <td>arbitrary</td>
          <td>Sep 15, 2002</td>
          <td data-sort-value="2">T</td>
        </tr>
        <tr class="awesome">
          <td>95</td>
          <td>36</td>
          <td></td>
          <td>pointless</td>
          <td>Aug 07, 2004</td>
          <td data-sort-value="1">E</td>
        </tr>
        <tr>
          <td>2</td>
          <td>-152.5</td>
          <td></td>
          <td>silly</td>
          <td>Mar 15, 1986</td>
          <td data-sort-value="3">A</td>
        </tr>
        <tr>
          <td>-53</td>
          <td>88.5</td>
          <td>hello</td>
          <td>eccentric</td>
          <td>Feb 27, 2086</td>
          <td data-sort-value="5">I</td>
        </tr>
        <tr>
          <td>195</td>
          <td>-858</td>
          <td>orange</td>
          <td>garbage</td>
          <td>Mar 15, 1986</td>
          <td data-sort-value="4">O</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
