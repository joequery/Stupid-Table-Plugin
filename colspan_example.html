<html>
  <head>
    <title>Stupid jQuery table sort</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="stupidtable.js?dev"></script>
    <script type="text/javascript">
      $(function(){
          $("table").stupidtable();
      });
    </script>
    <style type="text/css">
      th, td {
        padding: 3px;
        border: 1px solid #999;
      }
      tr.awesome{
        color: red;
      }
      th[data-sort]{
        cursor:pointer;
      }
    </style>
    </style>
  </head>
  <body>
    <h1>Stupid jQuery table sort! (colspan test)</h1>
<table id="stupid">
  <thead>
    <tr>
      <th data-sort="string">Letter</td>
      <th colspan="2"></th>
      <th data-sort="int">Number</td>
    </tr>
  </thead>
  <tr>
    <td>def</td>
    <td></td>
    <td></td>
    <td>1</td>
  </tr>
  <tr>
    <td>abc</td>
    <td></td>
    <td></td>
    <td>2</td>
  </tr>
  <tr>
    <td>bcd</td>
    <td></td>
    <td></td>
    <td>0</td>
  </tr>
</table>

  </body>
</html>
