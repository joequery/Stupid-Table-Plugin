<!DOCTYPE html>
<html>
<head>
  <title>Stupid jQuery table sort</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="../stupidtable.js?dev"></script>
  <script>
    $(function(){
        $("table").stupidtable();
    });
  </script>
  <style type="text/css">
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 5px 10px;
      border: 1px solid #999;
    }
    th {
      background-color: #eee;
    }
    th[data-sort]{
      cursor:pointer;
    }
    tr.awesome{
      color: red;
    }
  </style>
</head>

<body>

  <h1>Stupid jQuery table sort!</h1>

  <p>The 'prevent-sort-equal' attribute prevents sorting columns with equal values.</p>

  <table prevent-sort-equal>
    <thead>
      <tr>
        <th data-sort="int">equal values</th>
        <th data-sort="float">float</th>
        <th data-sort="string">string</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>15</td>
        <td>-.18</td>
        <td>banana</td>
      </tr>
      <tr class="awesome">
        <td>15</td>
        <td>36</td>
        <td>coke</td>
      </tr>
      <tr>
        <td>15</td>
        <td>-152.5</td>
        <td>apple</td>
      </tr>
      <tr>
        <td>15</td>
        <td>88.5</td>
        <td>zebra</td>
      </tr>
      <tr>
        <td>15</td>
        <td>-858</td>
        <td>orange</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
